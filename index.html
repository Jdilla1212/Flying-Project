<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHCqk3TAyypvBsNjBMwSRBWlXKEJlOxIw&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 40%;
        width: 85%;
        margin-left: 7.5%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js">
      "use strict";
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
    </script>
    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body class="background-color black">
    <main class="container">
      <!-- navbar -->
      <nav class="grey darken-4">
        <div class="nav-wrapper">
          <a class="brand-logo center grey-text text-lighten-2">StarSearch</a>
        </div>
      </nav>
      <!-- search bar / we can put this in the nav bar as a drop down or just keep it as is -->
      <form>
        <div class="input-field">
          <input id="search" type="search" />
          <label for="search"
            >This can go here or as a dropdown from the navbar</label
          >
        </div>
      </form>
      <!-- informational row -->
      <div class="row">
        <div class="col s4">
          <div class="card-panel grey darken-4">
            <span class="grey-text text-lighten-2"
              ><ul class="collection grey darken-4">
                <li class="collection-item grey darken-4" id="location-li">Location</li>
                <li class="collection-item grey darken-4" id="date-li">Date</li>
                <li class="collection-item grey darken-4" id="weather-li">Weather</li>
              </ul>
            </span>
          </div>
        </div>

        <div class="col s8">
          <div class="card-panel grey darken-4">
            <span class="grey-text text-lighten-2"
              ><ul class="collection grey darken-4">
                <li class="collection-item grey darken-4" id="planets-li">Planets</li>
                <li class="collection-item grey darken-4" id="const-li">Constellations</li>
                <li class="collection-item grey darken-4" id="iss-li">I.S.S.</li>
              </ul>
            </span>
          </div>
        </div>
      </div>
      <!-- tab row -->
      <div class="row">
        <a class="waves-effect waves-light btn col s4 grey darken-4" id="btn-map"
          >Map</a
        >
        <a class="waves-effect waves-light btn col s4 grey darken-4" id="btn-data"
          >Data</a
        >
        <a class="waves-effect waves-light btn col s4 grey darken-4" id="btn-sky"
          >Sky</a
        >
      </div>
      <!-- map or data  -->
    </main>
    <!-- Google map -->
    <div id="map"></div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
